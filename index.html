<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylance - Meet Our Stylists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Stylance</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#stylists">Stylists</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="join-button">Join Us</button>
        </nav>
    </header>

    <section id="stylists" class="stylist-section">
        <h2>Meet Our Stylists</h2>
        <div class="stylist-grid">
            <!-- Stylist 1 -->
            <div class="stylist-card">
                <div class="stylist-image">
                    <img src="https://via.placeholder.com/300x400" alt="Stylist 1">
                </div>
                <div class="stylist-info">
                    <h3>Alex Fia</h3>
                    <p>Specializes in editorial styling</p>
                </div>
            </div>
            <!-- Stylist 2 -->
            <div class="stylist-card">
                <div class="stylist-image">
                    <img src="https://via.placeholder.com/300x400" alt="Stylist 2">
                </div>
                <div class="stylist-info">
                    <h3>Cat Stirling</h3>
                    <p>Outdoor and lifestyle fashion expert</p>
                </div>
            </div>
            <!-- Stylist 3 -->
            <div class="stylist-card">
                <div class="stylist-image">
                    <img src="https://via.placeholder.com/300x400" alt="Stylist 3">
                </div>
                <div class="stylist-info">
                    <h3>Charlotte Lord</h3>
                    <p>Children's fashion stylist</p>
                </div>
            </div>
            <!-- Stylist 4 -->
            <div class="stylist-card">
                <div class="stylist-image">
                    <img src="https://via.placeholder.com/300x400" alt="Stylist 4">
                </div>
                <div class="stylist-info">
                    <h3>Clare Frith</h3>
                    <p>High fashion and editorial styling</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
