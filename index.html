<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stylance - Find Your Stylist</title>
</head>
<body>
    <header>
        <h1>Stylance</h1>
        <p>Connect with talented freelance stylists</p>
        <nav>
            <a href="#stylist-container">Stylists</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>    
    <div class="stylist-container">
        <div class="stylist">
            <img src="https://via.placeholder.com/200" alt="Stylist 1">
            <div class="info">
                <h3>Jane Doe</h3>
                <p>Expert in casual and chic styles.</p>
            </div>
        </div>
        <div class="stylist">
            <img src="https://via.placeholder.com/200" alt="Stylist 2">
            <div class="info">
                <h3>John Smith</h3>
                <p>Specializes in formal and elegant looks.</p>
            </div>
        </div>
        <div class="stylist">
            <img src="https://via.placeholder.com/200" alt="Stylist 3">
            <div class="info">
                <h3>Alice Johnson</h3>
                <p>Trendy outfits and fashion advice.</p>
            </div>
        </div>
    </div>
</body>
</html>
