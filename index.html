<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stylance - Find Your Stylist</title>
</head>
<body>
    <header>
        <h1>Stylance</h1>
        <p>Connect with talented freelance stylists</p>
    </header>
    <div class="stylist-container">
        <div class="stylist">
            <img src="images/stylist1.jpg" alt="Stylist 1">
            <div class="info">
                <h3>Stylist 1</h3>
                <p>Expert in casual and chic styles.</p>
            </div>
        </div>
        <div class="stylist">
            <img src="images/stylist2.jpg" alt="Stylist 2">
            <div class="info">
                <h3>Stylist 2</h3>
                <p>Specializes in formal and elegant looks.</p>
            </div>
        </div>
        <div class="stylist">
            <img src="images/stylist3.jpg" alt="Stylist 3">
            <div class="info">
                <h3>Stylist 3</h3>
                <p>Trendy outfits and fashion advice.</p>
            </div>
        </div>
    </div>
</body>
</html>
